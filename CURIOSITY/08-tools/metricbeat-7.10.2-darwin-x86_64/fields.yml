- key: aws
  title: "AWS"
  description: >
    `aws` module collects AWS monitoring metrics from AWS Cloudwatch.
  release: ga
  fields:
    - name: aws
      type: group
      description: >
      fields:
        - name: tags.*
          type: object
          object_type: keyword
          object_type_mapping_type: "*"
          description: >
            Tag key value pairs from aws resources.
        - name: s3.bucket.name
          type: keyword
          description: >
            Name of a S3 bucket.
        - name: dimensions.*
          type: object
          object_type: keyword
          object_type_mapping_type: "*"
          description: >
            Metric dimensions.
        - name: '*.metrics.*.*'
          type: object
          object_type: double
          object_type_mapping_type: "*"
          description: >
            Metrics that returned from Cloudwatch API query.
        - name: billing
          type: group
          description: >
            `billing` contains the estimated charges for your AWS account in Cloudwatch.
          release: beta
          fields:
            - name: EstimatedCharges
              type: long
              description: Maximum estimated charges for AWS acccount.
            - name: Currency
              type: keyword
              description: Estimated charges currency unit.
            - name: ServiceName
              type: keyword
              description: Service name for the maximum estimated charges.
            - name: AmortizedCost
              type: group
              fields:
                - name: amount
                  type: double
                  description: Amortized cost amount
                - name: unit
                  type: keyword
                  description: Amortized cost unit
            - name: BlendedCost
              type: group
              fields:
                - name: amount
                  type: double
                  description: Blended cost amount
                - name: unit
                  type: keyword
                  description: Blended cost unit
            - name: NormalizedUsageAmount
              type: group
              fields:
                - name: amount
                  type: double
                  description: Normalized usage amount
                - name: unit
                  type: keyword
                  description: Normalized usage amount unit
            - name: UnblendedCost
              type: group
              fields:
                - name: amount
                  type: double
                  description: Unblended cost amount
                - name: unit
                  type: keyword
                  description: Unblended cost unit
            - name: UsageQuantity
              type: group
              fields:
                - name: amount
                  type: double
                  description: Usage quantity amount
                - name: unit
                  type: keyword
                  description: Usage quantity unit
            - name: start_date
              type: keyword
              description: Start date for retrieving AWS costs
            - name: end_date
              type: keyword
              description: End date for retrieving AWS costs
            - name: group_definition
              type: group
              fields:
                - name: key
                  type: keyword
                  description: The string that represents a key for a specified group
                - name: type
                  type: keyword
                  description: The string that represents the type of group
            - name: group_by.*
              type: object
              object_type: keyword
              object_type_mapping_type: "*"
              description: >
                Cost explorer group by key values
        - name: cloudwatch
          type: group
          description: >
            `cloudwatch` contains the metrics that were scraped from AWS CloudWatch which contains monitoring metrics sent by different namespaces.
          release: ga
          fields:
            - name: namespace
              type: keyword
              description: >
                The namespace specified when query cloudwatch api.
        - name: dynamodb
          type: group
          description: >
            `dynamodb` contains the metrics that were scraped from AWS CloudWatch which contains monitoring metrics sent by AWS DynamoDB.
          release: beta
          fields:
            - name: metrics
              type: group
              fields:
                - name: SuccessfulRequestLatency.avg
                  type: double
                  description: >
                    The average latency of successful requests to DynamoDB or Amazon DynamoDB Streams
                    during the specified time period.
                - name: SuccessfulRequestLatency.max
                  type: double
                  description: >
                    The maximum latency of successful requests to DynamoDB or Amazon DynamoDB Streams
                    during the specified time period.
                - name: OnlineIndexPercentageProgress.avg
                  type: double
                  description: >
                    The percentage of completion when a new global secondary index is being added to a table.
                - name: ProvisionedWriteCapacityUnits.avg
                  type: double
                  description: >
                    The number of provisioned write capacity units for a table or a global secondary index.
                - name: ProvisionedReadCapacityUnits.avg
                  type: double
                  description: >
                    The number of provisioned read capacity units for a table or a global secondary index.
                - name: ConsumedReadCapacityUnits.avg
                  type: double
                  description: >
                    The average number of read capacity units consumed over the specified time period,
                    so you can track how much of your provisioned throughput is used.
                - name: ConsumedReadCapacityUnits.sum
                  type: long
                  description: >
                    The sum of read capacity units consumed over the specified time period,
                    so you can track how much of your provisioned throughput is used.
                - name: ConsumedWriteCapacityUnits.avg
                  type: double
                  description: >
                    The average number of write capacity units consumed over the specified time period,
                    so you can track how much of your provisioned throughput is used.
                - name: ConsumedWriteCapacityUnits.sum
                  type: long
                  description: >
                    The sum of write capacity units consumed over the specified time period,
                    so you can track how much of your provisioned throughput is used.
                - name: ReplicationLatency.avg
                  type: double
                  description: >
                    The average elapsed time between an updated item appearing in the DynamoDB stream for
                    one replica table, and that item appearing in another replica in the global table.
                - name: ReplicationLatency.max
                  type: double
                  description: >
                    The maximum elapsed time between an updated item appearing in the DynamoDB stream for
                    one replica table, and that item appearing in another replica in the global table.
                - name: TransactionConflict.avg
                  type: double
                  description: >
                    Average rejected item-level requests due to transactional conflicts between concurrent
                    requests on the same items.
                - name: TransactionConflict.sum
                  type: long
                  description: >
                    Total rejected item-level requests due to transactional conflicts between concurrent
                    requests on the same items.
                - name: AccountProvisionedReadCapacityUtilization.avg
                  type: double
                  description: >
                    The average percentage of provisioned read capacity units utilized by the account.
                - name: AccountProvisionedWriteCapacityUtilization.avg
                  type: double
                  description: >
                    The average percentage of provisioned write capacity units utilized by the account.
                - name: SystemErrors.sum
                  type: long
                  description: >
                    The requests to DynamoDB or Amazon DynamoDB Streams that generate
                    an HTTP 500 status code during the specified time period.
                - name: ConditionalCheckFailedRequests.sum
                  type: long
                  description: >
                    The number of failed attempts to perform conditional writes.
                - name: PendingReplicationCount.sum
                  type: long
                  description: >
                    The number of item updates that are written to one replica table,
                    but that have not yet been written to another replica in the global table.
                - name: ReadThrottleEvents.sum
                  type: long
                  description: >
                    Requests to DynamoDB that exceed the provisioned read capacity
                    units for a table or a global secondary index.
                - name: ThrottledRequests.sum
                  type: long
                  description: >
                    Requests to DynamoDB that exceed the provisioned throughput limits
                    on a resource (such as a table or an index).
                - name: WriteThrottleEvents.sum
                  type: long
                  description: >
                    Requests to DynamoDB that exceed the provisioned write capacity
                    units for a table or a global secondary index.
                - name: AccountMaxReads.max
                  type: long
                  description: >
                    The maximum number of read capacity units that can be used by an account.
                    This limit does not apply to on-demand tables or global secondary indexes.
                - name: AccountMaxTableLevelReads.max
                  type: long
                  description: >
                    The maximum number of read capacity units that can be used by a table or global
                    secondary index of an account. For on-demand tables this limit caps the maximum
                    read request units a table or a global secondary index can use.
                - name: AccountMaxTableLevelWrites.max
                  type: long
                  description: >
                    The maximum number of write capacity units that can be used by a table or global
                    secondary index of an account. For on-demand tables this limit caps the maximum
                    write request units a table or a global secondary index can use.
                - name: AccountMaxWrites.max
                  type: long
                  description: >
                    The maximum number of write capacity units that can be used by an account.
                    This limit does not apply to on-demand tables or global secondary indexes.
                - name: MaxProvisionedTableReadCapacityUtilization.max
                  type: double
                  description: >
                    The percentage of provisioned read capacity units utilized by the highest
                    provisioned read table or global secondary index of an account.
                - name: MaxProvisionedTableWriteCapacityUtilization.max
                  type: double
                  description: >
                    The percentage of provisioned write capacity utilized by the highest provisioned
                    write table or global secondary index of an account.
        - name: ebs
          type: group
          description: >
            `ebs` contains the metrics that were scraped from AWS CloudWatch which contains monitoring metrics sent by AWS EBS.
          release: ga
          fields:
            - name: metrics
              type: group
              fields:
                - name: VolumeReadBytes.avg
                  type: double
                  description: Average size of each read operation during the period, except on volumes attached to a Nitro-based instance, where the average represents the average over the specified period.
                - name: VolumeWriteBytes.avg
                  type: double
                  description: Average size of each write operation during the period, except on volumes attached to a Nitro-based instance, where the average represents the average over the specified period.
                - name: VolumeReadOps.avg
                  type: double
                  description: The total number of read operations in a specified period of time.
                - name: VolumeWriteOps.avg
                  type: double
                  description: The total number of write operations in a specified period of time.
                - name: VolumeQueueLength.avg
                  type: double
                  description: The number of read and write operation requests waiting to be completed in a specified period of time.
                - name: VolumeThroughputPercentage.avg
                  type: double
                  description: The percentage of I/O operations per second (IOPS) delivered of the total IOPS provisioned for an Amazon EBS volume. Used with Provisioned IOPS SSD volumes only.
                - name: VolumeConsumedReadWriteOps.avg
                  type: double
                  description: The total amount of read and write operations (normalized to 256K capacity units) consumed in a specified period of time. Used with Provisioned IOPS SSD volumes only.
                - name: BurstBalance.avg
                  type: double
                  description: Used with General Purpose SSD (gp2), Throughput Optimized HDD (st1), and Cold HDD (sc1) volumes only. Provides information about the percentage of I/O credits (for gp2) or throughput credits (for st1 and sc1) remaining in the burst bucket.
                - name: VolumeTotalReadTime.sum
                  type: double
                  description: The total number of seconds spent by all read operations that completed in a specified period of time.
                - name: VolumeTotalWriteTime.sum
                  type: double
                  description: The total number of seconds spent by all write operations that completed in a specified period of time.
                - name: VolumeIdleTime.sum
                  type: double
                  description: The total number of seconds in a specified period of time when no read or write operations were submitted.
        - name: ec2
          type: group
          description: >
            `ec2` contains the metrics that were scraped from AWS CloudWatch which contains monitoring metrics sent by AWS EC2.
          release: ga
          fields:
            - name: cpu.total.pct
              type: scaled_float
              description: >
                The percentage of allocated EC2 compute units that are currently in use on the instance.
            - name: cpu.credit_usage
              type: long
              description: >
                The number of CPU credits spent by the instance for CPU utilization.
            - name: cpu.credit_balance
              type: long
              description: >
                The number of earned CPU credits that an instance has accrued since it was launched or started.
            - name: cpu.surplus_credit_balance
              type: long
              description: >
                The number of surplus credits that have been spent by an unlimited instance when its CPUCreditBalance value is zero.
            - name: cpu.surplus_credits_charged
              type: long
              description: >
                The number of spent surplus credits that are not paid down by earned CPU credits, and which thus incur an additional charge.
            - name: network.in.packets
              type: long
              description: >
                The total number of packets received on all network interfaces by the instance in collection period.
            - name: network.in.packets_per_sec
              type: scaled_float
              description: >
                The number of packets per second sent out on all network interfaces by the instance.
            - name: network.out.packets
              type: long
              description: >
                The total number of packets sent out on all network interfaces by the instance in collection period.
            - name: network.out.packets_per_sec
              type: scaled_float
              description: >
                The number of packets per second sent out on all network interfaces by the instance.
            - name: network.in.bytes
              type: long
              format: bytes
              description: >
                The total number of bytes received on all network interfaces by the instance in collection period.
            - name: network.in.bytes_per_sec
              type: scaled_float
              description: >
                The number of bytes per second received on all network interfaces by the instance.
            - name: network.out.bytes
              type: long
              format: bytes
              description: >
                The total number of bytes sent out on all network interfaces by the instance in collection period.
            - name: network.out.bytes_per_sec
              type: scaled_float
              description: >
                The number of bytes per second sent out on all network interfaces by the instance.
            - name: diskio.read.bytes
              type: long
              format: bytes
              description: >
                Total bytes read from all instance store volumes available to the instance in collection period.
            - name: diskio.read.bytes_per_sec
              type: scaled_float
              description: >
                Bytes read per second from all instance store volumes available to the instance.
            - name: diskio.write.bytes
              type: long
              format: bytes
              description: >
                Total bytes written to all instance store volumes available to the instance in collection period.
            - name: diskio.write.bytes_per_sec
              type: scaled_float
              description: >
                Bytes written per second to all instance store volumes available to the instance.
            - name: diskio.read.ops
              type: long
              description: >
                Total completed read operations from all instance store volumes available to the instance in collection period.
            - name: diskio.read.ops_per_sec
              type: long
              description: >
                Completed read operations per second from all instance store volumes available to the instance in a specified period of time.
            - name: diskio.write.ops
              type: long
              description: >
                Total completed write operations to all instance store volumes available to the instance in collection period.
            - name: diskio.write.ops_per_sec
              type: long
              description: >
                Completed write operations per second to all instance store volumes available to the instance in a specified period of time.
            - name: status.check_failed
              type: long
              description: >
                Reports whether the instance has passed both the instance status check and the system status check in the last minute.
            - name: status.check_failed_system
              type: long
              description: >
                Reports whether the instance has passed the system status check in the last minute.
            - name: status.check_failed_instance
              type: long
              description: >
                Reports whether the instance has passed the instance status check in the last minute.
            - name: instance.core.count
              type: integer
              description: >
                The number of CPU cores for the instance.
            - name: instance.image.id
              type: keyword
              description: >
                The ID of the image used to launch the instance.
            - name: instance.monitoring.state
              type: keyword
              description: >
                Indicates whether detailed monitoring is enabled.
            - name: instance.private.dns_name
              type: keyword
              description: >
                The private DNS name of the network interface.
            - name: instance.private.ip
              type: ip
              description: >
                The private IPv4 address associated with the network interface.
            - name: instance.public.dns_name
              type: keyword
              description: >
                The public DNS name of the instance.
            - name: instance.public.ip
              type: ip
              description: >
                The address of the Elastic IP address (IPv4) bound to the network interface.
            - name: instance.state.code
              type: integer
              description: >
                The state of the instance, as a 16-bit unsigned integer.
            - name: instance.state.name
              type: keyword
              description: >
                The state of the instance (pending | running | shutting-down | terminated | stopping | stopped).
            - name: instance.threads_per_core
              type: integer
              description: >
                The number of threads per CPU core.
        - name: elb
          type: group
          description: >
            `elb` contains the metrics that were scraped from AWS CloudWatch which contains monitoring metrics sent by AWS ELB.
          release: ga
          fields:
            - name: metrics
              type: group
              fields:
                - name: BackendConnectionErrors.sum
                  type: long
                  description: The number of connections that were not successfully established between the load balancer and the registered instances.
                - name: HTTPCode_Backend_2XX.sum
