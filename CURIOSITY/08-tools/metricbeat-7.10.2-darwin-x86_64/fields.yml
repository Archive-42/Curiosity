              fields:
                - name: paused
                  type: long
                  description: >
                    Total number of paused containers.
                - name: running
                  type: long
                  description: >
                    Total number of running containers.
                - name: stopped
                  type: long
                  description: >
                    Total number of stopped containers.
                - name: total
                  type: long
                  description: >
                    Total number of existing containers.
            - name: id
              type: keyword
              description: >
                Unique Docker host identifier.
        
            - name: images
              type: long
              description: >
                Total number of existing images.
        - name: memory
          type: group
          description: >
            Memory metrics.
          release: ga
          fields:
            - name: stats.*
              type: object
              object_type: long
              object_type_mapping_type: "*"
              description: >
                Raw memory stats from the cgroups memory.stat interface
            - name: commit
              type: group
              description: >
                Committed bytes on Windows
              fields:
                - name: total
                  type: long
                  format: bytes
                  description: >
                    Total bytes
                - name: peak
                  type: long
                  format: bytes
                  description: >
                    Peak committed bytes on Windows
            - name: private_working_set.total
              type: long
              format: bytes
              description: >
                private working sets on Windows
            - name: fail.count
              type: scaled_float
              description: >
                Fail counter.
            - name: limit
              type: long
              format: bytes
              description: >
                Memory limit.
            - name: rss
              type: group
              description: >
                RSS memory stats.
              fields:
                - name: total
                  type: long
                  format: bytes
                  description: >
                    Total memory resident set size.
                - name: pct
                  type: scaled_float
                  format: percent
                  description: >
                    Memory resident set size percentage.
            - name: usage
              type: group
              description: >
                Usage memory stats.
              fields:
                - name: max
                  type: long
                  format: bytes
                  description: >
                    Max memory usage.
                - name: pct
                  type: scaled_float
                  format: percent
                  description: >
                    Memory usage percentage.
                - name: total
                  type: long
                  format: bytes
                  description: >
                    Total memory usage.
        
        - name: network
          type: group
          description: >
            Network metrics.
          release: ga
          fields:
        
            - name: interface
              type: keyword
              description: >
                Network interface name.
            - name: in
              type: group
              deprecated: 6.4
              description: >
                Incoming network stats per second.
              fields:
                - name: bytes
                  type: long
                  format: bytes
                  description: >
                    Total number of incoming bytes.
                - name: dropped
                  type: scaled_float
                  description: >
                    Total number of dropped incoming packets.
                - name: errors
                  type: long
                  description: >
                    Total errors on incoming packets.
                - name: packets
                  type: long
                  description: >
                    Total number of incoming packets.
            - name: out
              type: group
              deprecated: 6.4
              description: >
                Outgoing network stats per second.
              fields:
                - name: bytes
                  type: long
                  format: bytes
                  description: >
                    Total number of outgoing bytes.
                - name: dropped
                  type: scaled_float
                  description: >
                    Total number of dropped outgoing packets.
                - name: errors
                  type: long
                  description: >
                    Total errors on outgoing packets.
                - name: packets
                  type: long
                  description: >
                    Total number of outgoing packets.
            - name: inbound
              type: group
              description: >
                Incoming network stats since the container started.
              fields:
                - name: bytes
                  type: long
                  format: bytes
                  description: >
                    Total number of incoming bytes.
                - name: dropped
                  type: long
                  description: >
                    Total number of dropped incoming packets.
                - name: errors
                  type: long
                  description: >
                    Total errors on incoming packets.
                - name: packets
                  type: long
                  description: >
                    Total number of incoming packets.
            - name: outbound
              type: group
              description: >
