              type: long
              format: bytes
              description: >
                Total memory.
        
            - name: used.bytes
              type: long
              format: bytes
              description: >
                Used memory.
        
            - name: free
              type: long
              format: bytes
              description: >
                The total amount of free memory in bytes. This value does not include memory consumed by system caches and
