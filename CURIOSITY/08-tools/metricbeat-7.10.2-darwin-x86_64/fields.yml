- key: docker
  title: "Docker"
  description: >
    Docker stats collected from Docker.
  release: ga
  settings: ["ssl"]
  short_config: false
  fields:
    - name: docker
      type: group
      description: >
        Information and statistics about docker's running containers.
      fields:
        - name: container
          type: group
          description: >
            Docker container metrics.
          release: ga
          fields:
            - name: command
              type: keyword
              description: >
                Command that was executed in the Docker container.
            - name: created
              type: date
              description: >
                Date when the container was created.
            - name: status
              type: keyword
              description: >
                Container status.
            - name: ip_addresses
              type: ip
              description: >
                Container IP addresses.
            - name: size
              type: group
              description: >
                Container size metrics.
              fields:
                - name: root_fs
                  type: long
                  description: >
                     Total size of all the files in the container.
                - name: rw
                  type: long
                  description: >
                     Size of the files that have been created or changed since creation.
            - name: tags
              type: keyword
              description: >
                Image tags.
        - name: cpu
          type: group
          description: >
            Runtime CPU metrics.
          release: ga
          fields:
            - name: kernel.pct
              type: scaled_float
              format: percent
              description: >
                Percentage of time in kernel space.
            - name: kernel.norm.pct
              type: scaled_float
              format: percent
              description: >
                Percentage of time in kernel space normalized by the number of CPU cores.
            - name: kernel.ticks
              type: long
              description: >
                CPU ticks in kernel space.
            - name: system.pct
              type: scaled_float
              format: percent
              description: >
                Percentage of total CPU time in the system.
            - name: system.norm.pct
              type: scaled_float
              format: percent
              description: >
                Percentage of total CPU time in the system normalized by the number of CPU cores.
            - name: system.ticks
              type: long
              description: >
                CPU system ticks.
            - name: user.pct
              type: scaled_float
              format: percent
              description: >
                Percentage of time in user space.
            - name: user.norm.pct
              type: scaled_float
              format: percent
              description: >
                Percentage of time in user space normalized by the number of CPU cores.
            - name: user.ticks
              type: long
              description: >
                CPU ticks in user space.
            - name: total.pct
              type: scaled_float
              format: percent
              description: >
                Total CPU usage.
            - name: total.norm.pct
              type: scaled_float
              format: percent
              description: >
                Total CPU usage normalized by the number of CPU cores.
            - name: core.*.pct
              type: object
              object_type: scaled_float
              format: percent
              description: >
                Percentage of CPU time in this core.
            - name: core.*.norm.pct
              type: object
              object_type: scaled_float
              format: percent
              description: >
                Percentage of CPU time in this core, normalized by the number of CPU cores.
            - name: core.*.ticks
              type: object
              object_type: long
              description: >
                Number of CPU ticks in this core.
        - name: diskio
          type: group
          description: >
            Disk I/O metrics.
          release: ga
          fields:
            - name: read
              type: group
              description: >
                Accumulated reads during the life of the container
              fields:
                - name: ops
                  type: long
                  description: >
                    Number of reads during the life of the container
                - name: bytes
                  type: long
                  format: bytes
                  description: >
                    Bytes read during the life of the container
                - name: rate
                  type: long
                  description: >
                    Number of current reads per second
                - name: service_time
                  type: long
                  description: >
                    Total time to service IO requests, in nanoseconds
                - name: wait_time
                  type: long
                  description: > 
                    Total time requests spent waiting in queues for service, in nanoseconds
                - name: queued
                  type: long
                  description: >
                    Total number of queued requests
            - name: reads
              type: scaled_float
              deprecated: 6.4
              description: >
                Number of current reads per second
            - name: write
              type: group
              description: >
                Accumulated writes during the life of the container
              fields:
                - name: ops
                  type: long
                  description: >
                    Number of writes during the life of the container
                - name: bytes
                  type: long
                  format: bytes
                  description: >
                    Bytes written during the life of the container
                - name: rate
                  type: long
                  description: >
                    Number of current writes per second
                - name: service_time
                  type: long
                  description: >
                    Total time to service IO requests, in nanoseconds
                - name: wait_time
                  type: long
                  description: > 
                    Total time requests spent waiting in queues for service, in nanoseconds
                - name: queued
                  type: long
                  description: >
                    Total number of queued requests
            - name: writes
              type: scaled_float
              deprecated: 6.4
              description: >
                Number of current writes per second
            - name: summary
              type: group
              description: >
                Accumulated reads and writes during the life of the container
              fields:
                - name: ops
                  type: long
                  description: >
                    Number of I/O operations during the life of the container
                - name: bytes
                  type: long
                  format: bytes
                  description: >
                    Bytes read and written during the life of the container
                - name: rate
                  type: long
                  description: >
                    Number of current operations per second
                - name: service_time
                  type: long
                  description: >
                    Total time to service IO requests, in nanoseconds
                - name: wait_time
                  type: long
                  description: > 
                    Total time requests spent waiting in queues for service, in nanoseconds
                - name: queued
                  type: long
                  description: >
                    Total number of queued requests
            - name: total
              type: scaled_float
              deprecated: 6.4
              description: >
                Number of reads and writes per second
        - name: event
          type: group
          description: >
            Docker event
          release: ga
          fields:
            - name: status
              type: keyword
              description: >
                Event status
            - name: id
              type: keyword
              description: >
                Event id when available
            - name: from
              type: keyword
              description: >
                Event source
            - name: type
              type: keyword
              description: >
                The type of object emitting the event
            - name: action
              type: keyword
              description: >
                The type of event
            - name: actor
              type: group
              description: >
                Actor
              fields:
                - name: id
                  type: keyword
                  description: >
                    The ID of the object emitting the event
                - name: attributes
                  type: object
                  object_type: keyword
                  description: >
                    Various key/value attributes of the object, depending on its type
        - name: healthcheck
          type: group
          description: >
            Docker healthcheck metrics.
        
            Healthcheck data will only be available from docker containers where the
            docker `HEALTHCHECK` instruction has been used to build the docker image.
          release: ga
          fields:
            - name: failingstreak
              type: integer
              description: >
                concurent failed check
            - name: status
              type: keyword
              description: >
                Healthcheck status code
            - name: event
              type: group
              description: >
                event fields.
              fields:
                - name: end_date
                  type: date
                  description: >
                    Healthcheck end date
                - name: start_date
                  type: date
                  description: >
                    Healthcheck start date
                - name: output
                  type: keyword
                  description: >
                    Healthcheck output
                - name: exit_code
                  type: integer
                  description: >
                    Healthcheck status code
        - name: image
          type: group
          description: >
            Docker image metrics.
          release: ga
          fields:
            - name: id
              type: group
              description: >
                The image layers identifier.
              fields:
                - name: current
                  type: keyword
                  description: >
                     Unique image identifier given upon its creation.
                - name: parent
                  type: keyword
                  description: >
                     Identifier of the image, if it exists, from which the current image directly descends.
            - name: created
              type: date
              description: >
                Date and time when the image was created.
            - name: size
              type: group
              description: >
                Image size layers.
              fields:
                - name: virtual
                  type: long
                  description: >
                     Size of the image.
                - name: regular
                  type: long
                  description: >
                     Total size of the all cached images associated to the current image.
        
            - name: labels
              type: object
              object_type: keyword
              description: >
                Image labels.
        
            - name: tags
              type: keyword
              description: >
                Image tags.
        - name: info
          type: group
          description: >
