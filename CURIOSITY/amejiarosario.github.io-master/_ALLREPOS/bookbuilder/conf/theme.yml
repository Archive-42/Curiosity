font:
  catalog:
    DejaVuSerif:
      normal: DejaVuSerif.ttf
      italic: DejaVuSerif-Italic.ttf
      bold: DejaVuSerif-Bold.ttf
      bold_italic: DejaVuSerif-BoldItalic.ttf
    LiberationSansNarrow:
      normal: LiberationSansNarrow-Regular.ttf
      italic: LiberationSansNarrow-Italic.ttf
      bold: LiberationSansNarrow-Bold.ttf
      bold_italic: LiberationSansNarrow-BoldItalic.ttf
    Noto Serif:
      normal: notoserif-regular-subset.ttf
      bold: notoserif-bold-subset.ttf
      italic: notoserif-italic-subset.ttf
      bold_italic: notoserif-bold_italic-subset.ttf
    # M+ 1mn supports ASCII and the circled numbers used for conums
    M+ 1mn:
      normal: mplus1mn-regular-ascii-conums.ttf
      bold: mplus1mn-bold-ascii.ttf
      italic: mplus1mn-italic-ascii.ttf
      bold_italic: mplus1mn-bold_italic-ascii.ttf
    # M+ 1p supports Latin, Latin-1 Supplement, Latin Extended, Greek, Cyrillic, Vietnamese, Japanese & an assortment of symbols
    # It also provides arrows for ->, <-, => and <= replacements in case these glyphs are missing from font
    M+ 1p Fallback:
      normal: mplus1p-regular-fallback.ttf
      bold: mplus1p-regular-fallback.ttf
      italic: mplus1p-regular-fallback.ttf
      bold_italic: mplus1p-regular-fallback.ttf
  fallbacks:
    - M+ 1p Fallback

base_font_family: DejaVuSerif
base_font_size: 10.5
base_font_size_small: 8.5

page:
  background_color: ffffff
  layout: portrait
  margin: [0.5in, 0.67in, 0.67in, 0.67in]
  # margin_inner and margin_outer keys are used for recto/verso print margins when media=prepress
  margin_inner: 0.75in
  margin_outer: 0.60in
  size: 6in x 9in

title_page:
  align: right
  logo:
    top: 10%
  title:
    top: 55%
    font_size: 18
    font_color: 999999
    line_height: 0.9
  subtitle:
    font_size: $heading_h3_font_size
    font_style: bold_italic
    line_height: 1
  authors:
    margin_top: $base_font_size * 1.25
    font_size: 14
    font_color: 181818
  revision:
    margin_top: $base_font_size * 1.25

table_body_stripe_background_color: ffffff
table_font_family: LiberationSansNarrow
table_font_size: 10

link_font_color: $base_font_color

toc_font_size: 9
toc_dot_leader_content: ". "

footer:
  font_size: $base_font_size_small
  border_color: dddddd
  border_width: 0.25
  height: $base_line_height_length * 2.5
  line_height: 1
  padding: [$base_line_height_length / 2, 1, 0, 1]
  vertical_align: top
  recto:
    columns: "<80% =0% >20%"
    right:
      content: '{page-number}'
    left:
      content: '{chapter-title}'
  verso:
    columns: "<20% =0% >80%"
    left:
      content: '{page-number}'
    right:
      content: '{chapter-title}'
