<div class="row">
  <div class="col-sm-6 col-md-4" ng-show="products.length < 1">No products to show.</div>

  <div class="col-sm-6 col-md-4" ng-repeat="product in products">
    <div class="thumbnail">
      <img src="http://placehold.it/300x200" alt="{{product.title}}">
      <div class="caption">
        <h3>{{product.title}}</h3>
        <p>{{product.description | limitTo: 100}} ...</p>
        <p>{{product.price | currency }}</p>
        <span ng-repeat="category in product.categories">
          <a ui-sref="productCatalog({slug: category.slug})">{{category.name}}</a>
        </span>
        <p>
          <a href="#" class="btn btn-primary" role="button">Buy</a>
          <ngcart-addtocart id="{{product._id}}" name="{{product.title}}" price="{{product.price}}" template-url="components/ngCart/addtocart.html">Add to Cart</ngcart-addtocart>
          <a ui-sref="viewProduct({id: product._id})" class="btn btn-default" role="button">Details</a>
        </p>
      </div>
    </div>
  </div>
</div>
